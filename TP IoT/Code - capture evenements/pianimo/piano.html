				<rect id="SOL" x="211.5" fill="#FFFFFF" stroke="#1D1D1B" stroke-miterlimit="10" width="53" height="147"/>
				<rect id="LA" x="264.5" fill="#FFFFFF" stroke="#1D1D1B" stroke-miterlimit="10" width="53" height="147"/>

				<rect id="FAD" x="198.25" fill="#1D1D1B" stroke="#000000" stroke-miterlimit="10" width="26.5" height="83"/>
				<rect id="LAB" x="251.75" fill="#1D1D1B" stroke="#000000" stroke-miterlimit="10" width="26.5" height="83"/>

	</div>
	</div>
	
	
	<script>
	
		//declaration des notes
		var Do = document.querySelector('#do');
		var Re = document.querySelector('#re');
		var Mi = document.querySelector('#mi');
		var Fa = document.querySelector('#fa');
		var Sol = document.querySelector('#sol');
		var La = document.querySelector('#la');
		var Si = document.querySelector('#si');
		var Reb = document.querySelector('#reb');
		var Mib = document.querySelector('#mib');
		var Fad = document.querySelector('#fad');
		var Lab = document.querySelector('#lab');
		var Sib = document.querySelector('#sib');
		
		//tableau note dessin
		tabB=["DO","RE","MI","FA","SOL","LA","SI"];
		tabN=["REB","MIB","FAD","LAB","SIB"];
		tabS=["Do","Re","Mi","Fa","Sol","La","Si","Reb","Mib","Fad","Lab","Sib"];
		tabNotes=["note_do","note_re","note_reb","note_mi","note_mib","note_fa","note_fad","note_sol","note_la","note_lab","note_si","note_sib"];
		
		//remet toutes les notes du piano soit blanc soit noir
		function effaceR()
		{
			for(var i=0; i<7; i++)
			{
				document.getElementById(tabB[i]).style.fill="#FFFFFF";
			}
			for(var i=0; i<5; i++)
			{
				document.getElementById(tabN[i]).style.fill="#000000";
			}
		}
		
		//efface la note dessinée sur la portée
		function effaceN()
		{
			for(var i=0; i<12; i++)
			{
				document.getElementById(tabNotes[i]).style.opacity="0";
			}
		}
		
		function traitement(evenement){
			//lit note suivznt touche enfoncée
			effaceR();
			effaceN();
			
			if(evenement.which==83)
			{
				Do.play();
				document.getElementById('DO').style.fill="red";
				document.getElementById('note_do').style.opacity="1";
			}
			if(evenement.which==68)
			{
				Re.play();
				document.getElementById('RE').style.fill="red";
				document.getElementById('note_re').style.opacity="1";
			}
			if(evenement.which==70)
			{
				Mi.play();
				document.getElementById('MI').style.fill="red";
				document.getElementById('note_mi').style.opacity="1";
			}
			if(evenement.which==71)
			{
				Fa.play();
				document.getElementById('FA').style.fill="red";
				document.getElementById('note_fa').style.opacity="1";
			}
			if(evenement.which==72)
			{
				Sol.play();
				document.getElementById('SOL').style.fill="red";
				document.getElementById('note_sol').style.opacity="1";
			}
			if(evenement.which==74)
			{
				La.play();
				document.getElementById('LA').style.fill="red";
				document.getElementById('note_la').style.opacity="1";
			}
			if(evenement.which==75)
			{
				Si.play();
				document.getElementById('SI').style.fill="red";
				document.getElementById('note_si').style.opacity="1";
			}
			if(evenement.which==69)
			{
				Reb.play();
				document.getElementById('REB').style.fill="red";
				document.getElementById('note_reb').style.opacity="1";
			}
			if(evenement.which==82)
			{
				Mib.play();
				document.getElementById('MIB').style.fill="red";
				document.getElementById('note_mib').style.opacity="1";
			}
			if(evenement.which==89)
			{
				Fad.play();
				document.getElementById('FAD').style.fill="red";
				document.getElementById('note_fad').style.opacity="1";
			}
			if(evenement.which==85)
			{
				Lab.play();
				document.getElementById('LAB').style.fill="red";
				document.getElementById('note_lab').style.opacity="1";
			}
			if(evenement.which==73)
			{
				Sib.play();
				document.getElementById('SIB').style.fill="red";
				document.getElementById('note_sib').style.opacity="1";
			}
			
		}
		
		$(function(){
			$(document).keydown(traitement);
			
		});
		
		
	
	
	</script>
	
</body>
